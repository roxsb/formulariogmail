<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Formulario.gmail</title>
</head>
<body>
        <div class="form">
        <form action="" method="post">
               <div class="box1"> <label class="name" for="firstName">Nombre</label>
                <input class="block firstrow" placeholder="Jon" id="firstName" type="text" name="firstName" required>
                <label for="lastName"></label>
                <input class="block firstrow" placeholder="Nieve" id="lastName" type="text" name="lastName" required>
                </div>
                <label for="email">Nombre de usuario</label>
                <input class="block" type="email" id="emailAddress" name="emailAddress" placeholder=" @gmail.com" required>
                <label for="password">Contraseña</label>
                <input class="block" type="password" id="password" name="password" required>
                <label for="confirm-password">Confirmar contraseña</label>
                <input class="block" type="password" id="confirm-password" name="confirm-password" required>

                <div class="date">
                        
                        <label for="day">Fecha de nacimiento</label>        
                        
                        <input class="block" type="number" id="day" name="day" required placeholder="Dia" min="1" max="31">
                           
                                                   
                        <select id="month" name="month" required class="block" >
                            <option>Mes</option>
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>Maygod</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                            
                        </select>
                                        
                        <input class="block" type="number" id="year" name="year" required placeholder="Año" min="1860" max="1940">
                        
                        <label for="Gender">Sexo</label> 
                        <select id="gender" name="gender" class="block" >
                                <option>Selecciona tu género</option>
                                <option>Mujer</option>
                                <option>Hombre</option>
                                <option>Otros</option>
                                <option>No contesta</option>
                                                                
                            </select> 

                <label for="telephone">Número de teléfono</label>
                <input class="block" type="tel" id="telephone" name="telephone" value="+34"required pattern="[0-9]{9}">
                
                <label for="email">Tu dirección de correo electrónico actual</label>
                <input class="block" type="email" id="emailAddress" name="emailAddress" placeholder=" @gmail.com" required>

                <label for="Ubication">Ubicación</label> 
                <select id="Ubication" name="Ubication" required class="block" >
                        <option>España</option>
                        <option>Reino Unido</option>
                        <option>Alemania</option>
                        <option>País de nunca jamás</option>
                        <option>Los 7 reinos</option>
                                                        
                    </select> 


                <div class="botom">
                <input type="submit" value="Siguiente paso">
                </div>
               </form>
            </div>
</body>
</html>
